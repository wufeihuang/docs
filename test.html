<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      box-sizing: border-box;
      /* justify-content: space-evenly; */
    }

    .item {
      box-sizing: border-box;
      border: 1px solid #000;
      height: 200px;
      width: calc(33.3333% - 40px / 3);
      margin-bottom: 20px;
    }

    .item:not(:nth-child(3n+1)) {
      margin-left: 20px;
    }

  </style>
</head>
<body>
  
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
